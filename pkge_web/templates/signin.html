<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
<form action="/signin" method="post">
    <p><input name="username"></p>
    <p><input name="password" type="password"></p>
    <p>
        <button type="submit">Sign In</button>
    </p>
    {% if message %}
    <p style="color:red;font-size:20px;">{{username}},{{message}}!</p>
    {% endif %}
</form>
</body>
</html>
